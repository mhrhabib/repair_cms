name: repair_cms
description: "A new Flutter project."
publish_to: 'none'

version: 1.1.9+12

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.3.1
  flutter_svg: ^2.2.1
  font_awesome_flutter: ^10.9.1
  feather_icons: ^1.2.0
  solar_icons: ^0.0.5
  lottie: ^3.3.1
  oktoast: ^3.4.0

  # State Management & Routing
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  go_router: ^17.0.0
  get_it: ^9.1.1

  # Networking
  dio: ^5.9.0
  http_parser: ^4.1.2
  mime: ^2.0.0

  # Storage & Local Data
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5

  # Auth & Security
  local_auth: ^3.0.0
  local_auth_android: ^2.0.3
  local_auth_ios: ^1.1.7

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Forms & Input
  pinput: ^6.0.1
  drop_down_search_field: ^1.2.2
  image_picker: ^1.2.0

  # Utilities
  intl: ^0.18.1
  syncfusion_flutter_datepicker: ^31.1.19
  file_picker: ^10.3.3
  modal_bottom_sheet: ^3.0.0
  uuid: ^4.5.2
  path: ^1.9.1
  network_info_plus: ^7.0.0
  pdf: ^3.10.4
  printing: ^5.11.1
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  screenshot: ^3.0.0
  flutter_html: ^3.0.0-beta.2
  mobile_scanner: ^6.0.4
  # For Dymo printers
  escp_printer: ^1.0.2
  socket_io_client: ^3.1.3
  connectivity_plus: ^7.0.0
  # For Brother label printers (TD-2D, TD-4D series)
  brother_printer: ^0.2.6
  # Network ESC/POS printing packages were removed; using raw TCP printing instead

  # Logging & Debugging (for remote log viewing)
  talker: ^4.7.1
  talker_flutter: ^4.7.1
  share_plus: ^10.1.3
  flutter_widget_from_html: ^0.17.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/fonts/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 400
          style: normal

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
